<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_288,h_118,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" rel="icon" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4a6b57e46e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>GOGOGA</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img class="nav-img" src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_288,h_118,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#">Packages</a>
                <a class="nav-link" href="#">Tours</a>
                <a class="nav-link" href="#">Help</a>
                <a class="nav-link" href="#">Membership <i class="fas fa-gem"></i></a>
                <a class="nav-link" href="#">Gift Cards <i class="fas fa-gift"></i></a>
                <a class="nav-link" href="#">
                  <button class="btn btn-light">
                    <i class="fas fa-bars"></i><i class="fas fa-user"></i>
                  </button>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-12 hero">
          <div class="hero-content">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
          </div>
          <div class="form-container">
            <div class="form-upperblock">
              <h1 class="form-packages">Packages</h1>
              <h1 style="color: black">Tours</h1>
            </div>
            <form>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter the City" />
              </div>
              <div class="form-group">
                <label for="checkin">Check In</label>
                <input type="date" class="form-control" id="checkin" />
              </div>
              <div class="form-group">
                <label for="checkout">Check Out</label>
                <input type="date" class="form-control" id="checkout" />
              </div>
              <div class="form-group">
                <label for="guestsRooms">Guests and Rooms</label>
                <select class="form-control" id="guestsRooms">
                  <option>2 adults, 0 children, 1 room</option>
                  <option>2 adults, 1 child, 1 room</option>
                  <option>2 adults, 2 children, 2 rooms</option>
                  <option>4 adults, 0 children, 2 rooms</option>
                  <option>4 adults, 2 children, 3 rooms</option>
                </select>
              </div>
              <div class="form-group rating-container">
                <label>Rating</label>
                <div class="star-rating">
                  <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
